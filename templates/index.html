{% extends 'layout.html' %}

{% block content %}

<ul>
  {% for file in files %}
    <li>
      <a href="/{{ file }}">{{ file }}</a>
      <a href="/{{ file }}/edit">edit</a>
      <form class="inline" method="post" action="/{{ file }}/delete">
        <button type="submit">delete</button>
      </form>
    </li>
  {% endfor %}
</ul>

<p><a href="/new">New Document</a></p>
{% endblock %}
