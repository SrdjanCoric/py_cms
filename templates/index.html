<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File List</title>
</head>
<body>
  {% if session.get('message') %}
    <p>{{ session.pop('message') }}</p>
  {% endif %}

  <ul>
    {% for file in files %}
      <li>
        <a href="/{{ file }}">{{ file }}</a>
        <a href="/{{ file }}/edit">edit</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
